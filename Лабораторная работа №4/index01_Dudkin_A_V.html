<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Задание 1</title>
    <script src="Vue.js"></script>
</head>
<body>
    <div id="app">
        <iframe 
            :src="siteVistPath"  
            :style="iframeStyle">
        </iframe>
        <!--Директиву v-bind можно записать сокращённо как :-->
    </div>

    <script>
        var myVue = new Vue({
            el: '#app',
            data: {
                siteVistPath: 'DudkinAV_visitka_lr4.html',
                iframeStyle: {
                    width: '300px',
                    height: '400px',
                    border: 'none',
                    overflow: 'hidden',
                    transform: 'translate(50px, 50px)'
                }
            }
        });
    </script>
</body>
</html>
